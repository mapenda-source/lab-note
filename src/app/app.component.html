<h1>{{title}}</h1>
<div *ngIf="afficheliste">
  <li *ngFor="let etudiant of getTous()">{{etudiant.nom}} {{etudiant.prenom}} {{etudiant.prog}} {{etudiant.total}} {{etudiant.note}} </li>
</div>
<div *ngIf="!afficheliste">
  <li *ngFor="let etudiant of getAband()">{{etudiant.nom}} {{etudiant.prenom}} {{etudiant.prog}} {{etudiant.total}}  {{etudiant.note}} </li>
</div>
<button (click)="abandon()">Abandons</button>
<button (click)="reset()">Reset</button>
